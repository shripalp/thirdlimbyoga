# ./.codex/config.toml

# Project-specific defaults
sandbox_mode = "workspace-write"
approval_policy = "on-request"

[features]
# If you want shell via MCP server, disable the built-in shell tool
# to prevent tool conflicts/duplication.
shell_tool = false #  [oai_citation:7â€¡OpenAI Developers](https://developers.openai.com/codex/config-reference)

[mcp_servers.shell]
command = "npx"
args = ["-y", "@openai/codex-shell-tool-mcp"]

